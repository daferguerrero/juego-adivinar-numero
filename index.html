<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de adivinar el número</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Adivina el número</h1>
    <p>Digita un número entero entre 1 y 100 y presiona el boton "Comprobar":</p>
    <input type="number" id="numeroDigitado" min="1" max="100">
    <button id="btn-comprobar"">Comprobar</button>
    <p id="mensaje"></p>
  </div>
</body>
<script src="juego.js"></script>
</html>
